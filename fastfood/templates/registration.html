

{% extends "base.html" %} {% block title %}Registration{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Registration</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="address">address</label>
        <input
          type="address"
          class="form-control"
          id="address"
          name="address"
          placeholder="Enter address"
        />
      </div>

      <div class="form-group">
        <label for="contact">contact</label>
        <input
          type="contact"
          class="form-control"
          id="contact"
          name="contact"
          placeholder="Enter contact"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder=" password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
